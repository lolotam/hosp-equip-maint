{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">My Profile</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label" for="profile-username">Username</label>
            <input type="text" class="form-control" id="profile-username" value="{{ user.username }}" readonly placeholder="Username" title="Your username">
        </div>
        <div class="mb-3">
            <label class="form-label" for="profile-role">Role</label>
            <input type="text" class="form-control" id="profile-role" value="{{ user.role }}" readonly placeholder="Role" title="Your role">
        </div>
        <div class="mb-3">
            <label class="form-label" for="profile-email">Email</label>
            <input type="email" class="form-control" id="profile-email" name="email" value="{{ user.email or '' }}" placeholder="Email" title="Your email address">
        </div>
        <button type="submit" class="btn btn-primary mb-3"><i class="fas fa-save"></i> Save Changes</button>
        <a href="{{ url_for('views.change_password') }}" class="btn btn-warning mb-3"><i class="fas fa-key"></i> Change Password</a>
        <a href="{{ url_for('views.index') }}" class="btn btn-secondary mb-3">Back</a>
    </form>
</div>
{% endblock %}
