{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">Change Password</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label" for="cp-username">Username</label>
            <input type="text" class="form-control" id="cp-username" value="{{ user.username }}" readonly placeholder="Username" title="Your username">
        </div>
        <div class="mb-3">
            <label class="form-label" for="current_password">Current Password</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required placeholder="Current Password" title="Enter your current password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="New Password" title="Enter your new password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="confirm_password">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm New Password" title="Re-enter your new password">
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Change Password</button>
        <a href="{{ url_for('views.profile') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
